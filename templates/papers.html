{% extends "layout.html" %}
{% block content %}
<ul class="papers">
{% set papers = env.utils.getSortedPaperDirs(contents) %}

{% for paper in papers %}
    <li class="paper">
        <a href="{{ paper.url }}">
            <img src="{{ paper.url }}{{ paper.metadata.image_path }}" alt="">
            <h3>{{ paper.date }}</h3>
        </a>
    </li>
{% endfor %}

{% if papers.length == 0 %}
    <li class="no-papers">
        No Papers kid. Go draw something.
    </li>
{% endif %}

</ul>
{% endblock %}
